<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        input[type="text"], input[type="email"], input[type="number"], textarea {
            height: 50px !important;
            padding: 10px !important;
            box-sizing: border-box;
        }

        .container {
            margin-top: 20px;
        }
    </style>

    <title>Task 1</title>
</head>

<body>

    <div class="container border border-5 p-5">
        <header class="sticky-top bg-white">
            <h1>Task 2</h1>
            <h4>Fetching JSON data using the fetch API and print the username and email based on the name</h4>
        </header>
        <hr>
        <form action="" name="form1" class="form1" id="form1" style="font-size: xx-large;">
            <div class="container border-5 mx-20 p-5">
                <div class="row">
                    <div class="col-lg-3 col-xs-12">
                        <label for="name">Name</label>
                    </div>
                    <div class="col-lg-8">
                        <input type="text" class="col-lg-12 col-sm-12 opacity-50 h-50 rounded" id="name" placeholder="Enter name">
                        <br><br>
                        <p class="text-muted alertmessage" id="username">Username will appear here</p>
                        <br>
                        <p class="text-muted alertmessage" id="email">Email will appear here</p>
                    </div>
                </div>
                <br>
                <div style="padding-left: 500px;">
                    <button type="button" id="submitButton" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>

        let users = [];

        fetch("https://jsonplaceholder.typicode.com/users")
            .then((res) => res.json())
            .then((data) => {
                users = data;
                console.log('Fetched data for reference:', users); 
            })
            .catch((err) => console.error('Error occured while fetching:', err));

        document.getElementById("submitButton").addEventListener("click", () => {
            const nameInput = document.getElementById("name").value.trim();
            const usernameField = document.getElementById("username");
            const emailField = document.getElementById("email");

            usernameField.textContent = 'Username will appear here';
            emailField.textContent = 'Email will appear here';

            const user = users.find(user => user.name.toLowerCase() === nameInput.toLowerCase());

            if (user) {
                usernameField.textContent = `Username: ${user.username}`;
                emailField.textContent = `Email: ${user.email}`;
            } else {
                usernameField.textContent = 'No user found with this name';
                emailField.textContent = '';
            }

        });
    </script>

</body>

</html>
