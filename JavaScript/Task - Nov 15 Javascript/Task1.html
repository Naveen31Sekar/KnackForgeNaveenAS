<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="conferencestyle.css">
    <style>
        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            height: 50px !important;
            font-size: xx-large;
            padding: 10px !important;
            box-sizing: border-box;
        }
        small{
            font-size: xx-large;
        }
        p{
            font-size: x-large;
        }
        
    </style>
    <title>Conference Registration using Bootstrap</title>
</head>

<body>
    <div class="container width border border-5 p-5 dark mx-20">
        <header class="sticky-top bg-white">
            <h1>Task 1</h1>
            <p>Retaining Form Values on Page Reload - Have a form like 3 text box and one submit button</p>
        </header>
        <hr>
        <form action="" name="form1" class="form1" id="form1">
            <div class="container border-5 mx-20 p-5">
                <div class="row">
                    <div class="col-lg-3 col-xs-12">
                        <label for="">Full Name</label>
                    </div>
                    <div class="col-lg-8">
                        <input type="text" class="col-lg-12 col-sm-12 opacity-50 h-50 rounded" id="name">
                        <p class="text-muted alertmessage">Name</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3">
                        <label for="">Email</label>
                    </div>
                    <div class="col-lg-8">
                        <input type="email" placeholder="ex: myname@example.com" class="col-lg-12 col-sm-12 opacity-50 h-50 rounded" id="email">
                        <p class="text-muted alertmessage">example@example.com</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-3">
                        <label for="">Phone Number</label>
                    </div>
                    <div class="col-lg-8">
                        <input type="number" placeholder="(000) 000-0000" class="col-lg-12 col-sm-12 opacity-50 d-flex justify-content-center h-150 rounded" id="number">
                        <p class="text-muted alertmessage"></p>
                    </div>
                </div>

                <div>
                    <h1>Retained Values</h1>
                    <p>Name: <small id="retainname"></small></p>
                    <p>Email: <small id="retainemail"></small></p>
                    <p>Phone Number: <small id="retainphone"></small></p>
                </div>
                <br>
                <div style="padding-left: 500px;">
                    <button type="button" onclick="saveValues()">Submit</button>
                </div>

            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        window.onload = function () {
            const storedName = localStorage.getItem("name");
            const storedEmail = localStorage.getItem("email");
            const storedPhone = localStorage.getItem("phone");
            
            document.getElementById("retainname").innerText = storedName;
            document.getElementById("retainemail").innerText = storedEmail;
            document.getElementById("retainphone").innerText = storedPhone;

        };
        function saveValues() {
            const nameValue = document.getElementById("name").value;
            const emailValue = document.getElementById("email").value;
            const phoneValue = document.getElementById("number").value;

            localStorage.setItem("name", nameValue);
            localStorage.setItem("email", emailValue);
            localStorage.setItem("phone", phoneValue);
            location.reload();
        }
    </script>
</body>

</html>
