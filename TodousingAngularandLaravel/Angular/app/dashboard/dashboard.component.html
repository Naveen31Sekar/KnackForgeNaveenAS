<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Dashboard</title>
</head>
<body>

    <!-- Top Navigation Bar -->
    <header class="navbar">
        <div class="navbar-left">
            <h2>Todo Dashboard</h2>
        </div>
        <div class="navbar-right">
            <button class="logout-btn" routerLink="/logout">Logout</button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="main-content">
        
        <!-- Create Task Section -->
        <div id="create">
            <app-create></app-create>
        </div>
        
        <!-- Pending Tasks Section -->
        <div id="index">
            <app-index></app-index>
        </div>
        
        <!-- Completed Tasks Section -->
        <div id="view">
            <app-view></app-view>
        </div>
    </div>

</body>
</html>
