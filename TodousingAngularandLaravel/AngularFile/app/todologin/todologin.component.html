<div class="login-header">
  <h2>Login</h2>
</div>

<form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
  <div class="form-group">
    <label for="email" class="form-label">Email:</label>
    <input id="email" formControlName="email" type="email" class="form-input" placeholder="Enter your email" />
    <div *ngIf="email?.invalid && email?.touched" class="error-message">
      <small *ngIf="email?.errors?.['required']">Email is required.</small>
      <small *ngIf="email?.errors?.['email']">Invalid email format.</small>
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="form-label">Password:</label>
    <input id="password" formControlName="password" type="password" class="form-input" placeholder="Enter your password" />
    <div *ngIf="password?.invalid && password?.touched" class="error-message">
      <small *ngIf="password?.errors?.['required']">Password is required.</small>
      <small *ngIf="password?.errors?.['minlength']">Password must be at least 8 characters long.</small>
    </div>
  </div>

  <button type="submit" class="submit-button" [disabled]="form.invalid">Login</button><br><br>
  <div routerLink="/register"><a id="clicktosignup"> New User?. Click to SignUp</a></div>
</form>
